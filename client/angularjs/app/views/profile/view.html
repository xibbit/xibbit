<div class="profile-view">
<form name="ProfileView.form" data-ng-submit="ProfileView.updateProfile()">
  <div class="form-control">
    <label>Name</label>
    <input type="text" data-ng-model="ProfileView.profile.name" placeholder="Name" />
  </div>
  <div class="form-control">
    <label>Address</label>
    <input type="text" data-ng-model="ProfileView.profile.address" placeholder="Address" />
    <input type="text" data-ng-model="ProfileView.profile.address2" />
  </div>
  <div class="form-control">
    <label>City</label>
    <input type="text" data-ng-model="ProfileView.profile.city" placeholder="City" />
  </div>
  <div class="row">
    <div class="form-control">
      <label>State</label>
      <input type="text" data-ng-model="ProfileView.profile.state" placeholder="State" />
    </div>
    <div class="form-control">
      <label>Postal</label>
      <input type="text" data-ng-model="ProfileView.profile.zip" placeholder="Postal code" />
    </div>
  </div>
  <div class="row">
    <button type="submit" data-ng-disabled="ProfileView.form.$invalid">Update</button>
  </div>
</form>
<div class="row">
{{ProfileView.error}}
</div>
</div>
