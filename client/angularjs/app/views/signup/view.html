<div class="signup-view">
<form name="SignUpView.form" data-ng-submit="SignUpView.submit()">
  <div class="row">
    <label class="text-input-label" for="username">User name</label>
    <input class="form-control text-input autofocus" type="text" placeholder="User name" name="username" data-ng-model="SignUpView.user.username" data-ng-pattern="/^[a-z][a-z0-9]{2,11}$/" required="required" autofocus="autofocus" autocomplete="username" data-username-pattern />
  </div>
  <div class="row">
    <label class="text-input-label" for="email">E-mail</label>
    <input class="form-control text-input" type="email" placeholder="E-mail" name="email" data-ng-model="SignUpView.user.email" data-ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required="required" autocomplete="username" />
  </div>
  <div class="row">
    <label class="text-input-label" for="pwd">Password</label>
    <input class="form-control text-input" type="password" placeholder="Password" name="pwd" data-ng-model="SignUpView.user.pwd" data-ng-minlength="1" required="required" autocomplete="current-password" />
  </div>
  <div class="row">
    <button type="submit">Sign Up</button>
  </div>
</form>
<div class="row">
{{SignUpView.error}}
</div>
</div>
